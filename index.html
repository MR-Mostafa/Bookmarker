<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Website Bookmarker</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-7 col-md-9 col-sm-12 col-12 mx-auto mt-5">

                <div id="form" class="mb-4">
                    <h2 class="mb-4">Bookmark your favorite site</h2>
                    <div class="form-group">
                        <label for="site-name">Website Name</label>
                        <input type="text" class="form-control" id="site-name" placeholder="Enter website name">
                    </div>
                    <div class="form-group mb-4">
                        <label for="site-url">Website URL</label>
                        <input type="text" class="form-control" id="site-url" placeholder="Enter website URL">
                    </div>
                    <div class="edit-btn text-center">
                        <button type="button" class="btn btn-success save">Save</button>
                        <button type="button" class="btn btn-danger cancel">Cancel</button>
                    </div>
                    <button type="button" class="btn btn-primary btn-block submit">Submit</button>
                </div> <!--///// #form /////-->

                <ul id="bookmarks"></ul>
            </div> <!--///// col-md-6 /////-->
        </div> <!--///// row /////-->
    </main>

    <script src="./script/toastify.js"></script>
    <script src="./script/sweetalert2.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
